<html ng-app="bitApp">
<head>
	<meta charset="UTF-8">
	<title>Bitcoin</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/skeleton/normalize.css">
	<link rel="stylesheet" href="libs/skeleton/skeleton.css">
	<link rel="stylesheet" href="style.min.css">

	<!-- JS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script><!-- load angular -->
    <script src="config.js"></script>
    <script src="http://fgnass.github.io/spin.js/spin.min.js"></script>
    <script src="libs/angular-spinner.min.js"></script>
</head>
<body ng-controller="mainController" ng-init="init()">
	<div class="full-width-container">

		<section id="sub_container" class="row">
			<section id="box">
				
				<div id="box_title">
					<div class="ten columns">
						<p>BITCOIN</p>
					</div>
						
				    <div class="two columns">
						<div id="spinner">
						<!-- tiene que girar cada vez que se hace un llamado a post -->
							<span us-spinner="{radius:4, width:2, length: 0}" spinner-key="spinner-1"></span>
						</div>
				    </div>
				</div>
				<div id="box_content">
					<div id="box_inputs">
						<div ng-repeat="(coin, price) in prices">
							<div class="each_value">
							<!-- tiene que actualizarse cada 15 segundos -->
								<strong>{{ coin }}:</strong> {{ price | currency }}
							</div>
						</div>
						<div class="time">
						<!-- tiene que actualizar esto tambien ademas de mover el spinner -->
						<!-- hay que cambiar el formato tambiÃ©n -->
							Last update: {{ time }} hs.
						</div>
					</div>

				</div>

			</section>
		</section>
	</div>


</body>
</html>
