<html ng-app="bitApp">
<head>
	<meta charset="UTF-8">
	<title>Bitcoin</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/skeleton/normalize.css">
	<link rel="stylesheet" href="libs/skeleton/skeleton.css">
	<link rel="stylesheet" href="style.min.css">

</head>
<body ng-controller="mainController">
	<div class="full-width-container">

		<section id="sub_container" class="row">
			<section id="box">
				
				<div id="box_title">
					<div class="ten columns">
						<p>BITCOIN</p>
					</div>
					<div class="two columns" id="spinner">
						<span spinner-key="spinner-1" us-spinner="{lines: 7, radius: 6, width: 4, length: 0, scale: 0.75}"></span>
					</div>
				</div>
				<div id="box_content">
					<div id="box_inputs">
						<div ng-repeat="(coin, price) in prices">
							<div class="each_value">
								<strong>{{ coin }}:</strong> {{ price | currency }}
							</div>
						</div>
						<div class="time">
							Last update: {{ time | date:"MM/dd/yyyy 'at' h:mm" }} hs.
						</div>
					</div>

				</div>

			</section>
		</section>
	</div>

	<!-- JS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script><!-- load angular -->
    <script src="libs/spin.min.js"></script>
    <script src="libs/angular-spinner.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
