<html ng-app="bitApp">
<head>
	<meta charset="UTF-8">
	<title>Bitcoin</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/skeleton/normalize.css">
	<link rel="stylesheet" href="libs/skeleton/skeleton.css">
	<link rel="stylesheet" href="style.min.css">

	<!-- JS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script><!-- load angular -->
    <script src="config.js"></script>
    
</head>
<body ng-controller="mainController" ng-init="init()">
	<div class="full-width-container">

		<section id="sub_container" class="row">
			<section id="box">
				
				<div id="box_title">
					<div class="twelve columns">
						<p>BITCOIN</p>
					</div>
				</div>
				<div id="box_content">
					<div id="box_inputs">
						<div ng-repeat="(coin, price) in prices">
							<div class="each_value">
								<strong>{{ coin }}:</strong> {{ price | currency }}
							</div>
						</div>
						<div class="time">
							Last update: {{ time }} hs.
						</div>
					</div>

				</div>

			</section>
		</section>
	</div>


</body>
</html>
