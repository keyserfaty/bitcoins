<html ng-app="bitApp">
<head>
	<meta charset="UTF-8">
	<title>Test</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/skeleton/normalize.css">
	<link rel="stylesheet" href="libs/skeleton/skeleton.css">
	<link rel="stylesheet" href="style.min.css">

	<!-- JS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="config.js"></script>
</head>
<body ng-controller="mainController">
	<div class="full-width-container">

		<section id="sub_container" class="row">
			<section id="box">
				
				<div id="box_title">
					<div class="ten columns">
						<p>BITCOIN</p>
					</div>
						
				    <div class="two columns">
						<div id="spinner">
							<p>holi</p>
						</div>
				    </div>
				</div>
				<div id="box_content">
					<div id="box_inputs">
						<ul ng-repeat="(coin, price) in prices">
							<li>
								{{ coin }}: {{ price }}
							</li>
						</ul>
					</div>
				</div>

			</section>
		</section>
	</div>


</body>
</html>
